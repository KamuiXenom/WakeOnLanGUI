<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Wake On LAN GUI</title>

    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/fortawesome/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <script src="vendor/components/jquery/jquery.min.js" type="application/javascript"></script>
    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="scripts/wol.js" type="application/javascript"></script>
</head>
<body class="d-flex flex-column h-100" cz-shortcut-listen="true">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Available Computers <a id="wol-list-refresh" class="btn fa fa-refresh" aria-hidden="true" role="button"></a></h1>

            <table class="table" id="wol" class="wol">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Computer</th>
                        <th scope="col">MAC</th>
                        <th scope="col">IP-Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hide wol-row-base">
                        <td class="wol-action">
                            <a class="wol-action-wake btn btn-sm btn-success">Wake</a>
                            <a class="wol-action-ping btn btn-sm btn-info">Ping</a>
                        </td>
                        <td class="wol-name" translate="no">Name</td>
                        <td class="wol-mac" translate="no">00:00:00:00:00:00</td>
                        <td class="wol-ip" translate="no">255.255.255.255</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div id="wol-alert-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"><p></p></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Wake On LAN GUI v0.2 &copy; 2020 <a href="mailto:nicopanke@googlemail.com">Nico Panke</a></span>
        </div>
    </footer>

</body>
</html>
